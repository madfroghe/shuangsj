<% 
DIRECTIVE SAFE_OUTPUT_OPEN;
var headContent = {
	include("/pages/template/head.html"){}
%>
<script type="text/javascript">
	var oper = {
		save:function(id){
			if(!validForm()) {
				return false;
			}
			id = id || '0';
			var url = 'admin/zhifa/save/'+id;
			form1.action = url;
			form1.submit();
			return true;
		}	
	};
</script>

<%
};
var bodyContent = {
%>
<form name="form1" action="" method="post" class="form-horizontal"
		role="form" >
	<input type="hidden" name="model.id" value="${model.id}" />
	<table class="table">
		<%  // 列表头部%>
								<tr>
					<td>姓名</td>
					<td>
					<input class="form-control" type="text" name="model.name" value="${model.name }"  valid='vtext' validname='姓名'  />
											</td>
				</tr>
				<tr>
					<td>性别</td>
					<td>
					<select name="model.sex" class="form-control" valid="vselect" validname='性别'>
					<option value="-1">请选择性别</option>
					${flyfox.dictSelectsj('ssj_xb' , model.sex!'')  }
					</select>
											</td>
				</tr>
								<tr>
					<td>所属区域</td>
					<td>
					<select name="model.quyu" class="form-control" valid="vselect" validname='所属区域'>
					<option value="-1">请选择所属区域</option>
					${flyfox.dictSelectsj('ssj_zcdssqy' , model.quyu!'')  }
					</select>
											</td>
				</tr>
								<tr>
					<td>所属部门</td>
					<td>
					<select name="model.bumen" class="form-control" valid="vselect" validname='所属部门'>
					<option value="-1">请选择所属部门</option>
					${flyfox.dictSelectsj('ssj_ssbm' , model.bumen!'')  }
					</select>
											</td>
				</tr>
								<tr>
					<td>职务</td>
					<td>
					<select name="model.zhiwu" class="form-control" valid="vselect" validname='职务'>
					<option value="-1">请选择职务</option>
					${flyfox.dictSelectsj('ssj_zw' , model.zhiwu!'')  }
					</select>
											</td>
				</tr>
								<tr>
					<td>身份证号</td>
					<td>
					<input class="form-control" type="text" name="model.sfzheng" value="${model.sfzheng }"  valid='vtext' validname='身份证号'  />
											</td>
				</tr>
								<tr>
					<td>执法证号</td>
					<td>
					<input class="form-control" type="text" name="model.zfzheng" value="${model.zfzheng }"  valid='vtext' validname='执法证号'  />
											</td>
				</tr>
								<tr>
					<td>手机号码</td>
					<td>
					<input class="form-control" type="text" name="model.phone" value="${model.phone }"  valid='vtext' validname='手机号码'  />
											</td>
				</tr>
								<tr>
					<td>备注</td>
					<td>
					<input class="form-control" type="text" name="model.beizhu" value="${model.beizhu }"  valid='vtext' validname='备注'  />
											</td>
				</tr>
								
	</table>
	
	<div style="height: 50px;clear: both;">&nbsp;</div>
	<nav class="navbar navbar-default navbar-fixed-bottom">
	  <div class="container" style="padding: 5px 0px 5px 0px;text-align: center;">
		<button class="btn btn-primary" onclick="oper.save(${model.id!'0'});return false;">保 存</button>
		<button class="btn btn-default" onclick="closeIframe();return false;">关 闭</button>
	  </div>
	</nav>
</form>
<%}; %>

<% layout("/pages/template/_layout.html",{head:headContent,body:bodyContent}){ %>
<%}
DIRECTIVE SAFE_OUTPUT_CLOSE; 
%>
