<% 
DIRECTIVE SAFE_OUTPUT_OPEN;
var headContent = {
	include("/pages/template/head.html"){}
%>
<script type="text/javascript">
	var oper = {
		save:function(id){
			if(!validForm()) {
				return false;
			}
			id = id || '0';
			var url = 'admin/lvxingshe/ycsave/'+id;
			form1.action = url;
			form1.submit();
			return true;
		}	
	};
</script>

<%
};
var bodyContent = {
%>
<form name="form1" action="" method="post" class="form-horizontal"
		role="form" >
	<input type="hidden" name="model.yichang_id_type" value="${yichang}" />
	<table class="table">
		<%  // 列表头部%>
								<tr>
					<td>异常类型</td>
					<td>
					<select name="model.yichang_type" class="form-control" valid="vselect" validname='异常类型'>
					<option value="-1">请选择异常类型</option>
					${flyfox.dictSelect('ssj_yichang' , model.yichang_type!'')  }
					</select>
											</td>
				</tr>
								<tr>
					<td>处理时间</td>
					<td>
					<input class="form-control" type="text" name="model.yichang_time" value="${model.yichang_time }"  valid='vtext' validname='处理时间'  onfocus="WdatePicker({dateFmt:'yyyy-MM-dd'})"/>
											</td>
				</tr>
								<tr>
					<td>处理部门</td>
					<td>
					<input class="form-control" type="text" name="model.yichang_bumen" value="${model.yichang_bumen }"  valid='vtext' validname='处理部门'  />
											</td>
				</tr>
								<tr>
					<td>处理内容</td>
					<td>
					<input class="form-control" type="text" name="model.yichang_neirong" value="${model.yichang_neirong }"  valid='vtext' validname='处理内容'  />
											</td>
				</tr>

	</table>
	
	<div style="height: 50px;clear: both;">&nbsp;</div>
	<nav class="navbar navbar-default navbar-fixed-bottom">
	  <div class="container" style="padding: 5px 0px 5px 0px;text-align: center;">
		<button class="btn btn-primary" onclick="return oper.save(${model.id});">保 存</button>
		<button class="btn btn-default" onclick="closeIframe();return false;">关 闭</button>
	  </div>
	</nav>
</form>
<%}; %>

<% layout("/pages/template/_layout.html",{head:headContent,body:bodyContent}){ %>
<%}
DIRECTIVE SAFE_OUTPUT_CLOSE; 
%>
